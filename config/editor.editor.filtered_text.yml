langcode: en
status: true
dependencies:
  config:
    - filter.format.filtered_text
  module:
    - ckeditor5
format: filtered_text
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - outdent
      - indent
      - specialCharacters
      - superscript
      - subscript
      - strikethrough
      - alignment
      - '|'
      - blockQuote
      - drupalInsertImage
      - drupalMedia
      - horizontalLine
      - insertTable
      - '-'
      - heading
      - style
      - '|'
      - UbcColorBox
      - UbcColumnsTwo
      - UbcColumnsThree
      - UbcColumnsFour
      - UbcAccordionToggle
      - UbcAccordion
      - '|'
      - UbcCardHorizontal
      - UbcCardVerticalOne
      - UbcCardVerticalTwo
      - UbcCardVerticalThree
      - '|'
      - undo
      - redo
      - removeFormat
      - showBlocks
      - Fullscreen
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      reversed: true
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dd>'
        - '<dl>'
        - '<dt>'
        - '<kbd>'
        - '<samp>'
        - '<iframe longdesc name scrolling src title align height frameborder width allowfullscreen max-width class>'
        - '<img srcset>'
        - '<svg viewBox aria-* class>'
        - '<use href>'
        - '<span>'
        - '<drupal-media title class>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
    ckeditor5_style:
      styles:
        -
          label: 'Text Hug (remove top spacing)'
          element: '<p class="text-hug">'
        -
          label: 'Lead Text'
          element: '<p class="text-lead">'
        -
          label: 'Text: small'
          element: '<p class="text-sm">'
        -
          label: 'Serif font'
          element: '<p class="font-serif">'
        -
          label: 'Uppercase Text'
          element: '<span class="text-uppercase">'
        -
          label: 'Lowercase Text'
          element: '<span class="text-lowercase">'
        -
          label: 'Semibold Text'
          element: '<span class="font-semibold">'
        -
          label: 'Grey Text'
          element: '<span class="text-grey-700">'
        -
          label: 'White Text'
          element: '<span class="text-white">'
        -
          label: 'Attribution, Footnote Text'
          element: '<p class="text-grey-700 text-uppercase text-sm">'
        -
          label: 'List: inline'
          element: '<ul class="list-inline">'
        -
          label: 'List: bordered'
          element: '<ul class="list-bordered">'
        -
          label: 'List: checked'
          element: '<ul class="list-checked">'
        -
          label: 'List: buttons'
          element: '<ul class="button-list">'
        -
          label: 'Ordered List: inline'
          element: '<ol class="list-inline">'
        -
          label: 'Ordered List: bordered'
          element: '<ol class="list-bordered">'
        -
          label: 'Ordered List: checked'
          element: '<ol class="list-checked">'
        -
          label: 'Ordered List: buttons'
          element: '<ol class="button-list">'
        -
          label: 'Unit Button'
          element: '<a class="unit-button">'
        -
          label: 'Full width Unit Button'
          element: '<a class="unit-button unit-button--block">'
        -
          label: 'Text Extra Small'
          element: '<a class="unit-button text-xs unit-button--text-xs">'
        -
          label: 'Text Small'
          element: '<a class="unit-button text-sm unit-button--text-sm">'
        -
          label: 'Text Large'
          element: '<a class="unit-button text-lg unit-button--text-lg">'
        -
          label: 'Text XLarge'
          element: '<a class="unit-button text-xl unit-button--text-xl">'
        -
          label: 'Text XXLarge'
          element: '<a class="unit-button text-2xl unit-button--text-2xl">'
        -
          label: 'Light Button'
          element: '<a class="unit-button unit-button--light">'
        -
          label: 'Dark Button'
          element: '<a class="unit-button unit-button--dark">'
        -
          label: 'Simple Button'
          element: '<a class="unit-button unit-button--simple">'
        -
          label: 'Outline Button'
          element: '<a class="unit-button unit-button--outline">'
        -
          label: 'Transparent Button'
          element: '<a class="unit-button unit-button--transparent">'
        -
          label: 'Hidden Anchor'
          element: '<a class="anchor anchor-invisible sr-only">'
    editor_advanced_link_link:
      enabled_attributes:
        - id
        - rel
        - target
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
